<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Class VIII Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.9);
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --danger-bg: #f44336;
            --danger-hover-bg: #da190b;
            --input-bg: #f0f2f5;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            --correct-color: #4CAF50;
            --wrong-color: #f44336;
            --grade-a-plus: #008000; /* Green */
            --grade-a: #228B22; /* ForestGreen */
            --grade-b: #00BFFF; /* DeepSkyBlue */
            --grade-c: #FFD700; /* Gold */
            --grade-d: #FFA500; /* Orange */
            --grade-f: #FF4500; /* OrangeRed */
        }

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start for better scroll on mobile */
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            box-sizing: border-box;
            padding-top: 20px; /* Add some top padding for mobile */
            padding-bottom: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 90%;
            width: 600px;
            text-align: center;
            color: #333;
            animation: fadeIn 0.5s ease-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        header {
            margin-bottom: 25px;
        }

        .school-name {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .class-subject {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #333;
        }

        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: #333;
            font-size: 1em;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        .btn {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        #start-screen, #quiz-screen, #result-screen {
            display: none;
            width: 100%;
        }

        #start-screen {
            display: block;
        }

        .quiz-question-container {
            margin-top: 20px;
            text-align: left;
        }

        .question-number {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .options-container {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            margin-bottom: 15px;
            background-color: #e8f0fe; /* Light blue for options */
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
        }

        .option-item:hover {
            background-color: #d1e3ff;
        }

        .option-item input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.4); /* Larger radio buttons */
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            position: relative;
            outline: none;
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        .option-item input[type="radio"]:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .option-item input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .option-item label {
            cursor: pointer;
            font-size: 1.1em;
            flex-grow: 1; /* Allow label to take remaining space */
            margin-left: 0; /* Reset default margin */
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .quiz-navigation .btn {
            width: 48%; /* Adjust for spacing */
            max-width: none;
            margin-top: 0;
        }

        #submit-quiz-btn {
            background-color: var(--primary-color);
            margin-top: 30px;
            max-width: 100%;
        }

        #submit-quiz-btn:hover {
            background-color: #5b0fbb;
        }

        /* Result Screen Styling */
        #result-screen {
            text-align: left;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            margin-top: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        #result-screen h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
        }

        .result-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ccc;
        }
        .result-info div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1.1em;
            color: #555;
        }
        .result-info span:first-child {
            font-weight: 700;
            color: #333;
        }

        #grade-display {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            margin: 20px 0 30px;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            color: white;
            display: inline-block;
            min-width: 100px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .grade-A-plus { background-color: var(--grade-a-plus); }
        .grade-A { background-color: var(--grade-a); }
        .grade-B { background-color: var(--grade-b); }
        .grade-C { background-color: var(--grade-c); }
        .grade-D { background-color: var(--grade-d); }
        .grade-F { background-color: var(--grade-f); }

        .answer-feedback {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .answer-feedback h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .feedback-item {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }

        .feedback-item p {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #444;
        }

        .feedback-item .question-text-feedback {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .feedback-item .option-text {
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            display: block;
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
            position: relative; /* For checkmark/cross */
            text-align: left;
        }

        .feedback-item .option-text.correct {
            background-color: #e6ffe6; /* Light green */
            border-color: var(--correct-color);
            color: var(--correct-color);
            font-weight: 600;
        }

        .feedback-item .option-text.wrong {
            background-color: #ffe6e6; /* Light red */
            border-color: var(--wrong-color);
            color: var(--wrong-color);
            font-weight: 600;
        }
        .feedback-item .option-text.selected-wrong::after {
            content: '❌';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .feedback-item .option-text.correct::after {
            content: '✔️';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        /* Style for correct option when user selected wrong or didn't answer */
        .feedback-item .option-text.correct-unselected {
            background-color: #f0f0f0; /* Default neutral */
            border-color: #e0e0e0;
            color: #444;
            position: relative; /* For the checkmark */
        }
        .feedback-item .option-text.correct-unselected::after {
            content: '✅'; /* Green checkmark, softer than a bold one */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }


        #download-pdf-btn {
            background-color: #dc3545; /* Red for download button */
            margin-top: 30px;
            max-width: 300px;
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #download-pdf-btn:hover {
            background-color: #c82333;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
                max-width: 800px; /* Wider on larger screens */
            }
            .school-name {
                font-size: 2.2em;
            }
            .class-subject {
                font-size: 1.4em;
            }
            .input-group input[type="text"],
            .input-group input[type="number"] {
                width: calc(50% - 15px); /* Two columns for inputs */
                display: inline-block;
                margin-right: 10px;
            }
            .input-group label {
                width: 100%; /* Labels still full width */
            }
            .input-group:nth-child(even) input {
                margin-right: 0;
            }
            .btn {
                width: auto;
                min-width: 200px;
            }
            .quiz-navigation .btn {
                width: 180px;
            }
            #submit-quiz-btn, #download-pdf-btn {
                max-width: 300px;
            }
            .result-info {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            .result-info div {
                width: 45%; /* Two columns */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <!-- Start Screen -->
        <div id="start-screen">
            <header>
                <div class="school-name">FULBARI AMINIA HIGH MADRASAH(H S)</div>
                <div class="class-subject">CLASS:VIII | SUB: BENGALI</div>
            </header>
            <h1>বাংলা ক্যুইজ</h1>
            <div class="input-group">
                <label for="student-name">শিক্ষার্থীর নাম:</label>
                <input type="text" id="student-name" placeholder="আপনার নাম লিখুন" required>
            </div>
            <div class="input-group">
                <label for="roll-number">রোল নম্বর:</label>
                <input type="number" id="roll-number" placeholder="আপনার রোল নম্বর লিখুন" required>
            </div>
            <button class="btn" id="start-quiz-btn">কুইজ শুরু করুন</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <header>
                <div class="school-name">FULBARI AMINIA HIGH MADRASAH (H.S)</div>
                <div class="class-subject">CLASS:VIII| SUB:BENGALI</div>
            </header>
            <h2 id="quiz-title">কুইজ</h2>
            <div class="quiz-question-container">
                <p class="question-number">প্রশ্ন <span id="current-question-index">1</span> / <span id="total-questions-display"></span></p>
                <p class="question-text" id="question-text"></p>
                <ul class="options-container" id="options-container">
                    <!-- Options will be loaded here by JavaScript -->
                </ul>
            </div>
            <div class="quiz-navigation">
                <button class="btn" id="prev-btn" disabled>পূর্ববর্তী</button>
                <button class="btn" id="next-btn">পরবর্তী</button>
            </div>
            <button class="btn" id="submit-quiz-btn">কুইজ জমা দিন</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <h2>ফলাফল পত্র</h2>
            <div class="result-info">
                <div><span>স্কুল:</span> <span id="result-school-name"></span></div>
                <div><span>ক্লাস:</span> <span id="result-class-subject"></span></div>
                <div><span>শিক্ষার্থীর নাম:</span> <span id="result-student-name"></span></div>
                <div><span>রোল নম্বর:</span> <span id="result-roll-number"></span></div>
                <div><span>মোট প্রশ্ন:</span> <span id="result-total-questions"></span></div>
                <div><span>প্রাপ্ত নম্বর:</span> <span id="result-obtained-marks"></span></div>
                <div><span>শতাংশ:</span> <span id="result-percentage"></span>%</div>
            </div>
            <div><span>গ্রেড:</span> <span id="grade-display"></span></div>

            <div class="answer-feedback">
                <h3>সঠিক উত্তরসমূহ</h3>
                <div id="feedback-details-container">
                    <!-- Feedback for each question will be loaded here -->
                </div>
            </div>
            <button class="btn" id="download-pdf-btn">ফলাফল PDF ডাউনলোড করুন</button>
        </div>
    </div>

    <!-- jsPDF and html2pdf CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // Questions Array
        const questions = [
            {
                question: "এজিদের সৈন্যবাহিনী কোন নগরে প্রবেশ করলে মদিনাবাসী এজিদের বিরুদ্ধে জেহাদ ঘোষণা করে?",
                options: ["মক্কা", "বসরা", "মদিনা", "কুফা"],
                answer: "মদিনা"
            },
            {
                question: "এলাহি ___ প্রাণরক্ষা করো। শূন্যস্থান পূরণ করো।",
                options: ["আমার", "হোসেনের", "হাসানের", "মদিনাবাসীদের"],
                answer: "হাসানের"
            },
            {
                question: "আমি ___ সান্ত্বনা করিয়া আসিতেছি। শূন্যস্থান পূরণ করো।",
                options: ["পুরুষগণকে", "স্ত্রীগণকে", "অবলাগণকে", "দুর্বলগণকে"],
                answer: "অবলাগণকে"
            },
            {
                question: "এই ___ সময়ে তোমরা এ বেশে কোথা যাইতেছ? শূন্যস্থান পূরণ করো।",
                options: ["আনন্দময়", "বিপদ", "উৎসব", "সাধারণ"],
                answer: "বিপদ"
            },
            {
                question: "এই হস্ত ___ মস্তক চূর্ণ করিতে সক্ষম। শূন্যস্থান পূরণ করো।",
                options: ["মিত্রের", "শক্রর", "স্বজনের", "বিধর্মীর"],
                answer: "বিধর্মীর"
            },
            {
                question: "মীর মশাররফ হোসেনের বিখ্যাত গ্রন্থ কোনটি?",
                options: ["সাজাহান", "বিষাদ-সিন্ধু", "আনন্দ-নগরী", "জমিদার দর্পণ"],
                answer: "বিষাদ-সিন্ধু"
            },
            {
                question: "মদিনা কীসের নাম?",
                options: ["পাহাড়ের", "নদীর", "নগরীর", "গ্রামের"],
                answer: "নগরীর"
            },
            {
                question: "নগরবাসীরা আজ কিসে উন্মত্ত?",
                options: ["শত্রুভয়ে", "শত্রুবধে", "আনন্দ উল্লাসে", "বিপ্লবে"],
                answer: "শত্রুবধে"
            },
            {
                question: "হাসান কাদের সঙ্গে সমরক্ষেত্রে যেতে মনস্থ করেছিলেন?",
                options: ["হোসেনের সঙ্গে", "আবদুর রহমানের সঙ্গে", "সকলকে একত্র শ্রেণিবদ্ধ করে", "স্ত্রীলোকদের সঙ্গে"],
                answer: "সকলকে একত্র শ্রেণিবদ্ধ করে"
            },
            {
                question: "হাসান অশ্রুসংবরণ করতে পারলেন না কী দেখে?",
                options: ["শত্রুদের আক্রমণ", "মদিনাবাসীর পলায়ন", "অবলাগণের যুদ্ধবেশ", "হোসেনের বিপদ"],
                answer: "অবলাগণের যুদ্ধবেশ"
            },
            {
                question: "স্ত্রীলোকদের মধ্যে একজন হাসানকে কী বলে সম্বোধন করলেন?",
                options: ["ভাই", "হজরত", "পুত্র", "গুরু"],
                answer: "হজরত"
            },
            {
                question: "স্ত্রীলোকেরা কাদের শত্রুমুখে পাঠিয়েছিল?",
                options: ["শুধুমাত্র পুত্রদের", "শুধুমাত্র স্বামীদের", "শুধুমাত্র ভ্রাতাদের", "ভ্রাতা, পুত্র, স্বামী সকলকেই"],
                answer: "ভ্রাতা, পুত্র, স্বামী সকলকেই"
            },
            {
                question: "স্ত্রীলোকেরা কেন অস্ত্র গ্রহণ করতে চেয়েছিল?",
                options: ["ব্যক্তিগত প্রতিশোধের জন্য", "ধর্মরক্ষা ও জন্মভূমি রক্ষার জন্য", "হাসানকে সাহায্য করতে", "এজিদের বিরুদ্ধে বিদ্রোহ করতে"],
                answer: "ধর্মরক্ষা ও জন্মভূমি রক্ষার জন্য"
            },

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let studentName = "";
        let rollNumber = "";
        const totalQuestions = questions.length;
        const marksPerQuestion = 1;

        const schoolNameText = "ফুলবাড়ি এম.এইচ.ইউ হাই মাদ্রাসাহ";
        const classSubjectText = "ক্লাস: অষ্টম | বিষয়: বাংলা";

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const submitQuizBtn = document.getElementById('submit-quiz-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');

        const studentNameInput = document.getElementById('student-name');
        const rollNumberInput = document.getElementById('roll-number');
        const currentQuestionIndexDisplay = document.getElementById('current-question-index');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');

        const resultSchoolName = document.getElementById('result-school-name');
        const resultClassSubject = document.getElementById('result-class-subject');
        const resultStudentName = document.getElementById('result-student-name');
        const resultRollNumber = document.getElementById('result-roll-number');
        const resultTotalQuestions = document.getElementById('result-total-questions');
        const resultObtainedMarks = document.getElementById('result-obtained-marks');
        const resultPercentage = document.getElementById('result-percentage');
        const gradeDisplay = document.getElementById('grade-display');
        const feedbackDetailsContainer = document.getElementById('feedback-details-container');

        // Set total questions display
        totalQuestionsDisplay.textContent = totalQuestions;

        startQuizBtn.addEventListener('click', startQuiz);
        submitQuizBtn.addEventListener('click', submitQuiz);
        prevBtn.addEventListener('click', showPreviousQuestion);
        nextBtn.addEventListener('click', showNextQuestion);
        downloadPdfBtn.addEventListener('click', downloadResultPdf);

        function startQuiz() {
            studentName = studentNameInput.value.trim();
            rollNumber = rollNumberInput.value.trim();

            if (!studentName || !rollNumber) {
                alert('শিক্ষার্থীর নাম এবং রোল নম্বর লিখুন।');
                return;
            }

            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            currentQuestionIndexDisplay.textContent = currentQuestionIndex + 1;
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = ''; // Clear previous options

            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.classList.add('option-item');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.id = `option-${index}`;
                radio.name = `question-${currentQuestionIndex}`;
                radio.value = option;
                radio.addEventListener('change', () => selectAnswer(option));

                const label = document.createElement('label');
                label.htmlFor = `option-${index}`;
                label.textContent = option;

                li.appendChild(radio);
                li.appendChild(label);
                optionsContainer.appendChild(li);

                // If user has already answered this question, pre-select it
                if (userAnswers[currentQuestionIndex] === option) {
                    radio.checked = true;
                }
            });

            updateNavigationButtons();
        }

        function selectAnswer(selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption;
        }

        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1) {
                submitQuizBtn.style.display = 'block';
            } else {
                submitQuizBtn.style.display = 'none';
            }
        }

        function submitQuiz() {
            if (confirm('আপনি কি নিশ্চিত যে কুইজ জমা দিতে চান?')) {
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');
                displayResult();
            }
        }

        function calculateScoreAndGrade() {
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].answer) {
                    score++;
                }
            }
            const percentage = (score / totalQuestions) * 100;
            let grade = '';

            if (percentage >= 90) {
                grade = 'A+';
            } else if (percentage >= 80) {
                grade = 'A';
            } else if (percentage >= 70) {
                grade = 'B';
            } else if (percentage >= 60) {
                grade = 'C';
            } else if (percentage >= 50) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            return { score, percentage, grade };
        }

        function getGradeClass(grade) {
            switch (grade) {
                case 'A+': return 'grade-A-plus';
                case 'A': return 'grade-A';
                case 'B': return 'grade-B';
                case 'C': return 'grade-C';
                case 'D': return 'grade-D';
                case 'F': return 'grade-F';
                default: return '';
            }
        }

        function displayResult() {
            const { score, percentage, grade } = calculateScoreAndGrade();

            resultSchoolName.textContent = schoolNameText;
            resultClassSubject.textContent = classSubjectText;
            resultStudentName.textContent = studentName;
            resultRollNumber.textContent = rollNumber;
            resultTotalQuestions.textContent = totalQuestions;
            resultObtainedMarks.textContent = score;
            resultPercentage.textContent = percentage.toFixed(2);
            gradeDisplay.textContent = grade;
            gradeDisplay.className = ''; // Clear previous classes
            gradeDisplay.classList.add(getGradeClass(grade)); // Add dynamic class for color

            feedbackDetailsContainer.innerHTML = ''; // Clear previous feedback

            questions.forEach((q, index) => {
                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('feedback-item');

                const questionTextFeedback = document.createElement('p');
                questionTextFeedback.classList.add('question-text-feedback');
                questionTextFeedback.textContent = `প্রশ্ন ${index + 1}: ${q.question}`;
                feedbackItem.appendChild(questionTextFeedback);

                q.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('option-text');
                    optionDiv.textContent = option;

                    if (option === q.answer) {
                        optionDiv.classList.add('correct');
                        if (userAnswers[index] !== q.answer) {
                             // If correct answer but user didn't select it or selected wrong
                            optionDiv.classList.remove('correct'); // Remove green check if not selected by user
                            optionDiv.classList.add('correct-unselected'); // Show as correct but not user's pick
                        }
                    }
                    if (userAnswers[index] === option && userAnswers[index] !== q.answer) {
                        optionDiv.classList.add('wrong');
                        optionDiv.classList.add('selected-wrong'); // Add a specific class for user's wrong answer
                    }
                    feedbackItem.appendChild(optionDiv);
                });
                feedbackDetailsContainer.appendChild(feedbackItem);
            });
        }

        function downloadResultPdf() {
            const element = document.getElementById('result-screen');
            const opt = {
                margin:       1,
                filename:     `${studentName}_${rollNumber}_Quiz_Result.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, logging: true, dpi: 192, letterRendering: true },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Use html2pdf to generate and download the PDF
            html2pdf().set(opt).from(element).save();
        }
    </script>
